# @package _global_
# Hyperparameter sweep configuration

defaults:
  - override /optimizer: differentiable

# Hydra sweep configuration
hydra:
  mode: MULTIRUN
  sweeper:
    _target_: hydra._internal.BasicSweeper
    max_batch_size: null
    params:
      # Sweep over learning rates
      differentiable.learning_rate: 0.001,0.01,0.1
      # Sweep over temperature values
      differentiable.temperature: 0.05,0.1,0.2
      # Sweep over objective weights
      objectives.vocabulary_weight: 0.5,1.0,2.0
      objectives.truss_complexity_weight: 0.2,0.5,1.0

# Base configuration
optimizer_type: "differentiable"
random_seed: 42

# Reduce iterations for faster sweeps
differentiable:
  max_iterations: 200
