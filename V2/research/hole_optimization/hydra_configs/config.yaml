# Main Hydra configuration for hole optimization
# Override with: python hydra_main.py optimizer=genetic_algorithm constraints.alpha_max=120

defaults:
  - optimizer: differentiable
  - _self_

# Experiment settings
optimizer_type: "differentiable"
random_seed: 42
verbose: true
use_initial_layout: false
create_plots: true

# Physical constraints
constraints:
  # Rod lengths (cm)
  vertical_length: 20.0
  handle_length: 38.0
  forearm_length: 17.0

  # Pivot positions
  vertical_pivot_length: 19.0
  forearm_pivot_length: 19.0

  # Hole constraints
  min_hole_distance: 2.0
  hole_margin: 0.5

  # Angle constraints (degrees)
  alpha_min: 85.0
  alpha_max: 115.0
  beta_min: 95.0
  beta_max: 140.0
  gamma_min: -9.0
  gamma_max: 9.0

  require_alpha_beta_sum_ge_180: true

# Optimization objectives
objectives:
  vocabulary_weight: 1.0
  truss_complexity_weight: 0.5
  manufacturability_weight: 0.1
  robustness_weight: 0.1

  max_unique_trusses: 6
  min_vocabulary_size: 50

  length_tolerance: 0.25
  angle_tolerance: 1.0

# Validation settings
cross_validation_folds: 5
test_split: 0.2
