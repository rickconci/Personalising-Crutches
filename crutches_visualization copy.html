<!DOCTYPE HTML>
<html>

<head>
    <title>Crutches Data Visualization</title>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <script>
        // Data storage
        let dataobject = {};
        let traces = {};
        let firstTime = 0;
        let graph_time = 0;
        let intime = 0;
        let duration = 5000; // 5 seconds in ms
        let yscale = 1000; // Initial scale for force data
        let isConnected = false;
        let device = null;
        let characteristic = null;
        let needsRepaint = false;  // single flag signalling a repaint is required
        let lastUpdateTime = 0; // Track last visual update time
        let window_size = 5; // 5 second window
        let downsamplingFactor = 10; // Increased from 5 to 10 to reduce processing load
        let dataPointCounter = 0; // Counter for downsampling
        let relayoutPending = false;
        let lastAxisUpdate = 0;            // time of the last x‑axis shift
        const AXIS_UPDATE_INTERVAL = 100;  // ms between consecutive axis relayouts

        // Track min/max values for each data type
        let dataRanges = {
            force: { min: 0, max: 100 }, // Start with default range for force
            roll: { min: -180, max: 180 }, // Start with default range for roll
            acc_xz: { min: -20, max: 20 }, // Start with default range for acc_xz
            acc_y: { min: -20, max: 20 } // Start with default range for acc_y
        };

        // Performance optimization: Separate axis updates from data updates

        // Define the data labels from ble_MCU.py
        const data_labels = ["force", "roll", "acc_xz", "acc_y"];
        const CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';
        const SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';

        // Buffer for handling partial packets
        let buffer = new Uint8Array(0);
        const HEADER_MARKER = 0xAA;
        const FOOTER_MARKER = 0xBB;
        const FLOAT_SIZE = 4;
        const NUM_FLOATS = data_labels.length;
        const PAYLOAD_SIZE = NUM_FLOATS * FLOAT_SIZE;
        const PACKET_SIZE = 1 + PAYLOAD_SIZE + 1;  // Header + Payload + Footer

        // Layout configurations for each plot
        const layouts = {
            force: {
                margin: { l: 50, r: 50, b: 50, t: 50, pad: 4 },
                xaxis: { title: 'Time (s)', range: [0, duration / 1000] },
                yaxis: { title: 'Force (kg)', range: [0, 100] }
            },
            roll: {
                margin: { l: 50, r: 50, b: 50, t: 50, pad: 4 },
                xaxis: { title: 'Time (s)', range: [0, duration / 1000] },
                yaxis: { title: 'Roll (deg)', range: [-180, 180] }
            },
            acc_xz: {
                margin: { l: 50, r: 50, b: 50, t: 50, pad: 4 },
                xaxis: { title: 'Time (s)', range: [0, duration / 1000] },
                yaxis: { title: 'Acceleration X+Z (m/s²)', range: [-20, 20] }
            },
            acc_y: {
                margin: { l: 50, r: 50, b: 50, t: 50, pad: 4 },
                xaxis: { title: 'Time (s)', range: [0, duration / 1000] },
                yaxis: { title: 'Acceleration Y (m/s²)', range: [-20, 20] }
            }
        };

        // Initialize traces
        function defineTraces() {
            traces.force = defineLine('255,0,0', 'Force', 'lines');
            traces.roll = defineLine('0,255,0', 'Roll', 'lines');
            traces.acc_xz = defineLine('0,0,255', 'Acc X+Z', 'lines');
            traces.acc_y = defineLine('255,0,255', 'Acc Y', 'lines');
        }

        function defineLine(color, name, linetype) {
            return {
                type: 'scattergl',
                mode: linetype,
                showlegend: true,
                line: { color: 'rgb(' + color + ')', width: 2 }, // Increased line width for better visibility
                name: name,
                x: [],
                y: []
            };
        }

        // Initialize data storage
        function initializeDataStorage() {
            data_labels.forEach(label => {
                dataobject[label] = { x: [], y: [] };
            });
        }

        // Push data to both dataobject and traces
        function pushData(ids, timearray, y_values) {
            ids.forEach(function (value) {
                if (!(value in dataobject)) {
                    dataobject[value] = { x: [], y: [] };
                }
                dataobject[value].x.push(...timearray);
                dataobject[value].y.push(...y_values[ids.indexOf(value)]);
                traces[value].x.push(...timearray);
                traces[value].y.push(...y_values[ids.indexOf(value)]);
            });
        }

        // Process incoming data
        function processData(data) {
            // Downsampling - only process every nth data point
            dataPointCounter++;
            if (dataPointCounter % downsamplingFactor !== 0) {
                return;
            }

            const dataTime = Date.now();
            if (firstTime === 0) {
                firstTime = dataTime;
                console.log("First data received at", dataTime);
            }

            graph_time = dataTime - firstTime;
            const time = graph_time / 1000; // Convert to seconds for display

            console.log("Processing data at time:", time, "values:", data);

            // Process each data point
            data_labels.forEach((label, index) => {
                const value = data[index];

                // Update min/max ranges with some padding
                if (value < dataRanges[label].min || value > dataRanges[label].max) {
                    dataRanges[label].min = Math.min(dataRanges[label].min, value);
                    dataRanges[label].max = Math.max(dataRanges[label].max, value);

                    // Add some padding to the range (10%)
                    const range = dataRanges[label].max - dataRanges[label].min;
                    const padding = range * 0.1;
                    layouts[label].yaxis.range = [
                        Math.max(dataRanges[label].min - padding, label === 'force' ? 0 : -Infinity),
                        dataRanges[label].max + padding
                    ];
                }

                traces[label].x.push(time);
                traces[label].y.push(value);

                // Also add to main data object for CSV export
                if (!dataobject[label]) {
                    dataobject[label] = { x: [], y: [] };
                }
                dataobject[label].x.push(time);
                dataobject[label].y.push(value);
            });

            needsRepaint = true;
        }

        function updateGraphs() {
            const currentTime = Date.now();

            /* ---------- 1. Push any new samples to the plots ---------- */
            if (needsRepaint) {
                Object.keys(traces).forEach(label => {
                    if (!document.getElementById(label).checked) return;

                    // take all accumulated points
                    const xs = traces[label].x.splice(0);
                    const ys = traces[label].y.splice(0);
                    if (xs.length === 0) return;

                    Plotly.extendTraces(
                        label + '_plot',
                        { x: [xs], y: [ys] },
                        [0],
                        1000                 // keep only the most recent 1000 points
                    );
                });
                needsRepaint = false;        // we’ve drawn the fresh data
            }

            /* ---------- 2. Slide the time window at a steady cadence ---------- */
            if (firstTime !== 0 && (currentTime - lastAxisUpdate) >= AXIS_UPDATE_INTERVAL) {
                lastAxisUpdate = currentTime;

                const now  = (currentTime - firstTime) / 1000;   // seconds elapsed
                const xmin = Math.max(0, now - duration / 1000); // left edge of window
                const xmax = now;                                // right edge

                Object.keys(layouts).forEach(label => {
                    Plotly.relayout(label + '_plot', { 'xaxis.range': [xmin, xmax] });
                });
            }
        }

        // Add window size control
        function updateWindowSize(newSize) {
            duration = newSize * 1000; // Convert to milliseconds
            const currentTime = (Date.now() - firstTime) / 1000;
            const window_start = Math.max(0, currentTime - duration / 1000);
            const window_end = currentTime;

            data_labels.forEach(label => {
                layouts[label].xaxis.range = [window_start, window_end];
            });
        }

        // Add window size controls to the HTML
        document.addEventListener('keydown', function (event) {
            const k = event.key;
            if (k === "=") {
                yscale = Math.min(yscale * 2, 100);  // Cap at 100 kg
                layouts.force.yaxis.range = [0, yscale];
            }
            if (k === "-") {
                yscale = Math.max(yscale / 2, 10);  // Minimum 10 kg range
                layouts.force.yaxis.range = [0, yscale];
            }
            if (k === "[") {
                duration = Math.max(1000, duration - 1000);  // Decrease window size by 1s, minimum 1s
                updateWindowSize(duration / 1000);
            }
            if (k === "]") {
                duration = Math.min(30000, duration + 1000);  // Increase window size by 1s, maximum 30s
                updateWindowSize(duration / 1000);
            }
        });

        // Initialize
        function initialize() {
            defineTraces();
            initializeDataStorage();

            // Add some dummy data for initial visualization - this helps ensure the plots are visible
            const now = Date.now();
            firstTime = now - 1000; // Start 1 second ago
            const initialTime = (now - firstTime) / 1000;

            // Add initial points to make traces visible
            data_labels.forEach(label => {
                // Add a few dummy points to make the trace visible initially
                traces[label].x.push(initialTime);
                traces[label].y.push(0);
            });

            // Initialize each plot with more performant options
            data_labels.forEach(label => {
                Plotly.newPlot(label + '_plot', [traces[label]], layouts[label], {
                    displayModeBar: false,
                    staticPlot: false,
                    responsive: true,
                    scrollZoom: false,
                    doubleClick: false,
                    showTips: false
                });

                // Add a listener to detect when plot is actually ready
                const plotElement = document.getElementById(label + '_plot');
                plotElement.on('plotly_afterplot', function () {
                    console.log(label + ' plot is ready');
                });
            });
        }

        function updateConnectionStatus() {
            const statusElement = document.getElementById('connection-status');
            const connectButton = document.getElementById('connect-button');

            if (isConnected) {
                statusElement.textContent = 'Connected';
                statusElement.style.color = 'green';
                connectButton.textContent = 'Disconnect';
                connectButton.onclick = disconnectDevice;
            } else {
                statusElement.textContent = 'Disconnected';
                statusElement.style.color = 'red';
                connectButton.textContent = 'Connect to Device';
                connectButton.onclick = connectDevice;
            }
        }

        async function connectDevice() {
            try {
                device = await navigator.bluetooth.requestDevice({
                    filters: [
                        { namePrefix: 'HIP_EXO_V2' }
                    ],
                    optionalServices: [SERVICE_UUID]
                });

                console.log('Selected device:', device.name);

                // Add event listener for disconnection
                device.addEventListener('gattserverdisconnected', onDisconnected);

                // Connect to the device
                const server = await device.gatt.connect();
                console.log('Connected to GATT server');

                const service = await server.getPrimaryService(SERVICE_UUID);
                console.log('Found service');

                characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
                console.log('Found characteristic');

                // Start notifications
                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', handleCharacteristicValueChanged);
                console.log('Started notifications');

                isConnected = true;
                updateConnectionStatus();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function onDisconnected(event) {
            console.log('Device disconnected');
            isConnected = false;
            updateConnectionStatus();
        }

        function handleCharacteristicValueChanged(event) {
            const value = event.target.value;
            const newData = new Uint8Array(value.buffer);

            // Append new data to buffer
            const newBuffer = new Uint8Array(buffer.length + newData.length);
            newBuffer.set(buffer);
            newBuffer.set(newData, buffer.length);
            buffer = newBuffer;

            // Process complete packets
            while (buffer.length >= PACKET_SIZE) {
                // Find header
                const headerIndex = buffer.indexOf(HEADER_MARKER);
                if (headerIndex === -1 || headerIndex + PACKET_SIZE > buffer.length) {
                    break;  // Incomplete packet or no header found
                }

                // Check footer
                const footerIndex = headerIndex + PACKET_SIZE - 1;
                if (buffer[footerIndex] === FOOTER_MARKER) {
                    try {
                        // Extract payload
                        const payload = buffer.slice(headerIndex + 1, footerIndex);
                        const dataView = new DataView(payload.buffer);
                        const floats = [];

                        // Convert bytes to floats
                        for (let i = 0; i < NUM_FLOATS; i++) {
                            floats.push(dataView.getFloat32(i * FLOAT_SIZE, true));  // true for little-endian
                        }

                        console.log("Received data packet:", floats);
                        processData(floats);
                    } catch (error) {
                        console.error('Error processing packet:', error);
                    }
                }

                // Remove processed packet from buffer
                buffer = buffer.slice(headerIndex + PACKET_SIZE);
            }
        }

        function disconnectDevice() {
            if (device && device.gatt.connected) {
                device.gatt.disconnect();
            }
            isConnected = false;
            updateConnectionStatus();
        }

        // Data download functionality
        function DataObjectToCSV(dataobj) {
            let csv = '';
            // Add headers
            data_labels.forEach(label => {
                if (document.getElementById(label).checked) {
                    csv += label + '_time,' + label + '_data,';
                }
            });
            csv += '\r\n';

            // Find the maximum length of any data array
            const maxLength = Math.max(...data_labels.map(label =>
                document.getElementById(label).checked ? dataobj[label].x.length : 0
            ));

            // Add data rows
            for (let i = 0; i < maxLength; i++) {
                data_labels.forEach(label => {
                    if (document.getElementById(label).checked) {
                        if (i < dataobj[label].x.length) {
                            csv += (dataobj[label].x[i] / 1000).toFixed(3) + ',' +
                                dataobj[label].y[i].toFixed(3) + ',';
                        } else {
                            csv += ',,';
                        }
                    }
                });
                csv += '\r\n';
            }
            return csv;
        }

        function download() {
            const csv = DataObjectToCSV(dataobject);
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = window.document.createElement('a');
            a.href = window.URL.createObjectURL(blob);
            a.download = 'Crutches_Data_' + new Date(firstTime).toISOString() + '.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function emptybuffer() {
            dataobject = {};
            traces = {};
            defineTraces();
            initializeDataStorage();
        }

        // Initialize when page loads
        window.onload = function () {
            initialize();
            updateConnectionStatus();

            // Use more efficient animation approach
            let frameCount = 0;
            function animate() {
                frameCount++;
                // Process less frequently to reduce CPU load
                if (frameCount % 2 === 0) { // Process every other frame
                    updateGraphs();
                }
                requestAnimationFrame(animate);
            }
            requestAnimationFrame(animate);
        };
    </script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            margin: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .graph-container {
            height: 300px;
            width: 100%;
            margin: 20px 0;
        }

        .controls {
            margin: 20px 0;
        }

        button {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            padding: 8px 16px;
            margin: 0 10px;
        }

        .streams-table {
            margin: 20px 0;
            border-collapse: collapse;
        }

        .streams-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .streams-table input[type="checkbox"] {
            margin-right: 5px;
        }

        .plot-container {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .plot-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .connection-status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        #connection-status {
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Crutches Data Visualization</h1>
        <p>This application visualizes real-time data from the crutches sensors.</p>

        <div class="connection-status">
            <button id="connect-button" onclick="connectDevice()">Connect to Device</button>
            Status: <span id="connection-status">Disconnected</span>
        </div>

        <div class="controls">
            <button onclick="yscale *= 2; layouts.force.yaxis.range = [-yscale, yscale];">Zoom Out (-)</button>
            <button onclick="yscale /= 2; layouts.force.yaxis.range = [-yscale, yscale];">Zoom In (=)</button>
            <button onclick="download()">Download Data</button>
            <button onclick="emptybuffer()">Empty Buffer</button>
        </div>

        <table class="streams-table">
            <tr>
                <td><b>Available Streams:</b></td>
                <td>
                    <input type="checkbox" id="force" checked> Force
                    <input type="checkbox" id="roll" checked> Roll
                    <input type="checkbox" id="acc_xz" checked> Acceleration X+Z
                    <input type="checkbox" id="acc_y" checked> Acceleration Y
                </td>
            </tr>
        </table>

        <div class="plot-container">
            <div class="plot-title">Force</div>
            <div id="force_plot" class="graph-container"></div>
        </div>

        <div class="plot-container">
            <div class="plot-title">Roll</div>
            <div id="roll_plot" class="graph-container"></div>
        </div>

        <div class="plot-container">
            <div class="plot-title">Acceleration X+Z</div>
            <div id="acc_xz_plot" class="graph-container"></div>
        </div>

        <div class="plot-container">
            <div class="plot-title">Acceleration Y</div>
            <div id="acc_y_plot" class="graph-container"></div>
        </div>
    </div>
</body>

</html>
